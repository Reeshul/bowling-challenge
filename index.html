<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="src/game.js"></script>
  <script src="src/interface.js"></script>
    <title>Bowling Scorecard</title>
  </head>
  <body>
    <h1 class="title">Bowling Scorecard</h1>
    <div id="buttons" class="buttons">
      Pins Hit:
      <button type="button" id="roll0" class="btn btn-primary">
        Gutter
      </button>
      <button type="button" id="roll1" class="btn btn-primary">
        1
      </button>
      <button type="button" id="roll2" class="btn btn-primary">
        2
      </button>
      <button type="button" id="roll3" class="btn btn-primary">
        3
      </button>
      <button type="button" id="roll4" class="btn btn-primary">
        4
      </button>
      <button type="button" id="roll5" class="btn btn-primary">
        5
      </button>
      <button type="button" id="roll6" class="btn btn-primary">
        6
      </button>
      <button type="button" id="roll7" class="btn btn-primary">
        7
      </button>
      <button type="button" id="roll8" class="btn btn-primary">
        8
      </button>
      <button type="button" id="roll9" class="btn btn-primary">
        9
      </button>
      <button type="button" id="roll10" class="btn btn-primary">
        10
      </button>
    </div>

    <h2 class="title" id="last-roll"></h2>
    <h2 class="title" id="rolls-array"></h2>
    <h2 class="title" id="frame-array"></h2>
    <h2 class="title" id="final-score"></h2>


    <div id="scorecard">
      <table
        id="scorecardTable"
        class="scorecard"
        cellpadding="1"
        cellspacing="0"
      >
        <tr>
          <th colspan="6">Frame 1</th>
          <th colspan="6">Frame 2</th>
          <th colspan="6">Frame 3</th>
          <th colspan="6">Frame 4</th>
          <th colspan="6">Frame 5</th>
          <th colspan="6">Frame 6</th>
          <th colspan="6">Frame 7</th>
          <th colspan="6">Frame 8</th>
          <th colspan="6">Frame 9</th>
          <th colspan="6">Frame 10</th>
        </tr>
        <tr>
          <td colspan="3"></td>
          <td id="frame1" colspan="3"></td>
          <td colspan="3"></td>
          <td id="frame2" colspan="3"></td>
          <td colspan="3"></td>
          <td id="frame3" colspan="3"></td>
          <td colspan="3"></td>
          <td id="frame4" colspan="3"></td>
          <td colspan="3"></td>
          <td id="frame5" colspan="3"></td>
          <td colspan="3"></td>
          <td id="frame6" colspan="3"></td>
          <td colspan="3"></td>
          <td id="frame7" colspan="3"></td>
          <td colspan="3"></td>
          <td id="frame8" colspan="3"></td>
          <td colspan="3"></td>
          <td id="frame9" colspan="3"></td>
          <td colspan="3"></td>
          <td id="frame10" colspan="3"></td>
        </tr>
        <tr>
          <td colspan="6" id="marker0"></td>
          <td colspan="6" id="marker1"></td>
          <td colspan="6" id="marker2"></td>
          <td colspan="6" id="marker3"></td>
          <td colspan="6" id="marker4"></td>
          <td colspan="6" id="marker5"></td>
          <td colspan="6" id="marker6"></td>
          <td colspan="6" id="marker7"></td>
          <td colspan="6" id="marker8"></td>
          <td colspan="6" id="marker9"></td>
        </tr>
      </table>
    </div>
    <h1 id="comments" class="notice"></h1>
    <h1 id="gameover" class="notice"></h1>
    <h1 id="yourscore" class="final-score"></h1>
    <div id="playagain"></div>
  </body>
</html>
